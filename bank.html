<head>
  <title>Bank</title>
  <!-- NOTE: Meteor automatically injects script and link tags in the head -->
</head>

<body>
  <h1>Bank</h1>

  {{> transactions}}
</body>

<template name="transactions">
  <table>
    {{#each transactions}}
      <!-- NOTE: The data context in this each block is a transaction -->
      <tr>
        <td>{{formatTime date}}</td>
        <td>{{payee}}</td>
        <td>{{amount}}</td>
      </tr>
    {{/each}}
  </table>
</template>

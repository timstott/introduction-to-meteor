<head>
  <title>Bank</title>
  <!-- NOTE: Meteor automatically injects script and link tags in the head -->
</head>

<body>
  <h1>Bank</h1>

  {{> transactions}}
</body>

<template name="transactions">
  <table>
    <tr>
      <td>date/time</td>
      <td>payee</td>
      <td>amount</td>
      <td>action</td>
    </tr>
    {{#each transactions}}
      <!-- NOTE: The data context in this each block is a transaction -->
      <tr class="{{isDuplicate}}">
        <td>{{formatTime date}}</td>
        <td>{{payee}}</td>
        <td>{{amount}}</td>
        <td>
          <a href="#" class="duplicate">duplicate</a>
        </td>
      </tr>
    {{/each}}
  </table>
</template>
